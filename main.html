<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read & Record</title>
  <style>
    body {
      background-color: var(--bgColor, #111);
      color: var(--textColor, #eee);
      font-family: var(--fontFamily, sans-serif);
      padding: 20px;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bgColor, #1a1a2e);
      border-radius: 18px;
      padding: 20px 28px 28px 28px;
      box-shadow: 0 4px 32px #0006;
    }
    #titleArea {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin: 18px 0 12px 0;
      color: var(--titleColor, #ffd700);
      letter-spacing: 1px;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }
    button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: var(--highlightColor, #ffd700);
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: var(--highlightColor, #ffd700);
      color: #222;
    }
    #speedControl {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 20px;
    }
    .display-area {
      font-size: var(--fontSize, 28px);
      line-height: 1.6;
      color: var(--textColor, #eee);
      white-space: pre-wrap;
      margin-bottom: 16px;
      font-family: var(--fontFamily, sans-serif);
      background: transparent;
      border-radius: 12px;
      padding: 12px;
    }
    .highlight {
      background-color: var(--highlightColor, #ffd700);
      color: #222;
      border-radius: 6px;
      padding: 2px 4px;
      font-weight: bold;
    }
    .highlight.text {
      background: none !important;
      color: var(--highlightColor, #ffd700) !important;
    }
    .audio-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="titleArea"></div>
    <div class="controls">
      <button id="record" title="–ó–∞–ø–∏—Å—å">üî¥</button>
      <button id="play" title="–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏">‚ñ∂Ô∏è</button>
      <button id="pause" title="–ü–∞—É–∑–∞">‚è∏Ô∏è</button>
      <button id="stop" title="–°—Ç–æ–ø">‚èπÔ∏è</button>
      <div id="speedControl">
        <label for="speed">–°–∫–æ—Ä–æ—Å—Ç—å:</label>
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
        <span id="speedValue">1.0x</span>
      </div>
    </div>
    <div class="display-area" id="text"></div>
    <div class="audio-container" id="audioContainer"></div>
  </div>
  <script>
    // –≠—Ç–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–º–µ–Ω—è—é—Ç—Å—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–º!
    const params = {
      title: "Autumn and Leaves",
      text: "Autumn is a wonderful season. The leaves change colors to red, orange, and yellow. The air becomes crisp and cool. Nature prepares for winter.",
      highlightColor: "#ffd700",
      bgColor: "#1a1a2e",
      fontFamily: "'Comfortaa', sans-serif",
      fontSize: 28,
      highlightStyle: "background", // –∏–ª–∏ 'text'
      textColor: "#eee",
      titleColor: "#ffd700"
    };

    // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
    document.body.style.setProperty('--bgColor', params.bgColor);
    document.body.style.setProperty('--highlightColor', params.highlightColor);
    document.body.style.setProperty('--fontFamily', params.fontFamily);
    document.body.style.setProperty('--fontSize', params.fontSize + 'px');
    document.body.style.setProperty('--textColor', params.textColor);
    document.body.style.setProperty('--titleColor', params.titleColor);

    document.getElementById('titleArea').textContent = params.title;
    document.getElementById('text').textContent = params.text;

    // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞—É–¥–∏–æ –∏ —Å–∫–æ—Ä–æ—Å—Ç—å—é ---
    const recordBtn = document.getElementById('record');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const stopBtn = document.getElementById('stop');
    const speedSlider = document.getElementById('speed');
    const speedValue = document.getElementById('speedValue');
    const audioContainer = document.getElementById('audioContainer');
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;
    let audio = null;

    recordBtn.onclick = async () => {
      if (isRecording) {
        mediaRecorder.stop();
        return;
      }
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recordedChunks = [];
      audioContainer.innerHTML = '';
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        audio = new Audio(url);
        audio.playbackRate = parseFloat(speedSlider.value);
        audio.controls = true;
        audioContainer.appendChild(audio);
      };
      mediaRecorder.start();
      isRecording = true;
      recordBtn.textContent = '‚èπÔ∏è';
    };
    playBtn.onclick = () => {
      if (audio) {
        audio.playbackRate = parseFloat(speedSlider.value);
        audio.play();
      }
    };
    pauseBtn.onclick = () => {
      if (audio && !audio.paused) {
        audio.pause();
      }
    };
    stopBtn.onclick = () => {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
    };
    speedSlider.oninput = () => {
      speedValue.textContent = speedSlider.value + 'x';
      if (audio) {
        audio.playbackRate = parseFloat(speedSlider.value);
      }
    };
    speedValue.textContent = speedSlider.value + 'x';
  </script>
</body>
</html>
