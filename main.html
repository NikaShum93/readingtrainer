<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ReadingTrainer ‚Äî main</title>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<style>
:root{
  --bgRGBA: rgba(0,0,0,0);
  --textColor:#fff8e1;
  --titleColor:#ffd700;
  --highlightColor:#3a60ff;
  --highlightRGBA: rgba(58,96,255,1);
  --borderColor:#ffd700;
  --borderRadius:18px;
  --fontFamily:'UnifrakturCook',cursive;
  --fontSize:28px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  background:transparent; color:var(--textColor); font-family:var(--fontFamily);
  display:flex; justify-content:center; align-items:flex-start; padding:16px;
}
#container{
  width:min(960px,100%);
  background:var(--bgRGBA);
  border:3px solid var(--borderColor);
  border-radius:var(--borderRadius);
  box-shadow:0 4px 26px #0006; overflow:hidden;
}
.no-border #container{ border:none; box-shadow:none }
#titleArea{
  text-align:center; font-weight:700; font-size:clamp(22px,3.2vw,34px);
  color:var(--titleColor); padding:14px 20px 6px;
}
#controls{
  display:flex; align-items:center; gap:10px;
  padding:10px 14px; background:rgba(255,255,255,.12); border-radius:8px; margin:0 14px;
}
.spacer{flex:1}
button{
  background:none; border:none; cursor:pointer; font-size:18px;
  color:var(--titleColor); padding:6px 8px; border-radius:8px
}
button:hover{ background:var(--highlightRGBA); color:#222 }
button:disabled{ opacity:.5; cursor:not-allowed }
#speedWrap{display:flex;align-items:center;gap:8px}
#speedRange{width:200px}
#displayArea{
  padding:16px 20px 18px; font-size:var(--fontSize); line-height:1.6; white-space:pre-wrap;
  max-height:60vh; position:relative;
}
/* —É–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
#displayArea.no-scroll{ overflow:hidden; scrollbar-width:none }
#displayArea.no-scroll::-webkit-scrollbar{ display:none }
#displayArea.has-scroll{ overflow:auto; scrollbar-width:thin;
  scrollbar-color: color-mix(in srgb, var(--highlightColor) 45%, transparent) transparent; }
#displayArea.has-scroll::-webkit-scrollbar{ width:8px }
#displayArea.has-scroll::-webkit-scrollbar-track{ background:transparent }
#displayArea.has-scroll::-webkit-scrollbar-thumb{
  background: color-mix(in srgb, var(--highlightColor) 45%, #0000);
  border-radius:8px; border:2px solid transparent; background-clip:content-box; opacity:.5; transition:opacity .2s
}
#displayArea.has-scroll:hover::-webkit-scrollbar-thumb{ opacity:1 }
/* –ø–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–ª–æ–≤–∞ */
.highlight{
  background:var(--highlightRGBA); color:#222; font-weight:700; border-radius:6px; padding:0 4px;
}
.highlight.text{ background:none !important; color:var(--highlightColor) !important }
/* –∞—É–¥–∏–æ + –¥–µ–π—Å—Ç–≤–∏—è */
#audioWrap{ padding:6px 20px 10px; display:flex; justify-content:center }
audio{ width:100%; max-width:520px }
#audioActions{ display:none; padding:0 20px 18px; display:flex; gap:10px; justify-content:center }
#audioActions .act{
  text-decoration:none; padding:8px 12px; border-radius:10px;
  background: rgba(255,255,255,.12); color: var(--titleColor); font-weight:700;
}
#audioActions .act:hover{ background: var(--highlightRGBA); color:#222 }
</style>
</head>
<body>
  <div id="container">
    <div id="titleArea"></div>

    <div id="controls">
      <button id="recordBtn" title="–ó–∞–ø–∏—Å—å/—Å—Ç–æ–ø">üéô</button>
      <div class="spacer"></div>
      <div id="speedWrap">
        <span>–°–∫–æ—Ä–æ—Å—Ç—å</span>
        <input type="range" id="speedRange" min="0.5" max="2.5" step="0.1" value="1">
        <span id="speedVal">1.0√ó</span>
      </div>
      <button id="playBtn" title="–°—Ç–∞—Ä—Ç/–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å">‚ñ∂</button>
      <button id="pauseBtn" title="–ü–∞—É–∑–∞" disabled>‚è∏</button>
      <button id="stopBtn"  title="–°—Ç–æ–ø" disabled>‚èπ</button>
    </div>

    <div id="displayArea" aria-live="polite" aria-atomic="true"></div>
    <div id="audioWrap"></div>
    <div id="audioActions">
      <a id="openLink" class="act" target="_blank" rel="noopener">üîó –û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ</a>
      <a id="downloadLink" class="act" download="reading-recording.webm">‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å</a>
    </div>
  </div>

<script>
  // ---- params ----
  const qp = Object.fromEntries(new URLSearchParams(location.search).entries());
  const cfg = {
    title: qp.title ?? '–ó–∞–≥–æ–ª–æ–≤–æ–∫',
    text: qp.text ?? '–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ç–µ–∫—Å—Ç –¥–ª—è —á—Ç–µ–Ω–∏—è.',
    fontFamily: qp.fontFamily ?? "'Georgia', serif",
    fontSize: (qp.fontSize ?? 28) + 'px',
    textColor: qp.textColor ?? '#fff8e1',
    titleColor: qp.titleColor ?? '#ffd700',
    highlightColor: qp.highlightColor ?? '#3a60ff',
    highlightStyle: qp.highlightStyle ?? 'background',
    highlightOpacity: clamp01(qp.highlightOpacity ?? '1'),
    bgColor: qp.bgColor ?? '#231111',
    bgOpacity: clamp01(qp.bgOpacity ?? '0.25'),
    border: (qp.border ?? 'none'),
    borderColor: qp.borderColor ?? '',
    borderRadius: (qp.borderRadius ?? '18') + 'px',
    openOnStop: qp.openOnStop === '1'
  };
  function clamp01(v){ const n = parseFloat(v); return isNaN(n)?1:Math.min(1, Math.max(0, n)); }
  function hexToRgb(c){
    let s=(c||'').trim(); if(!s) return {r:0,g:0,b:0};
    if(s.startsWith('rgb')){const a=s.replace(/[^\d.,]/g,'').split(',').map(Number);return{r:a[0]||0,g:a[1]||0,b:a[2]||0}}
    if(s[0]==='#') s=s.slice(1); if(s.length===3) s=s.split('').map(ch=>ch+ch).join('');
    const n=parseInt(s,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255};
  }

  // ---- theme ----
  document.documentElement.style.setProperty('--fontFamily', cfg.fontFamily);
  document.documentElement.style.setProperty('--fontSize', cfg.fontSize);
  document.documentElement.style.setProperty('--textColor', cfg.textColor);
  document.documentElement.style.setProperty('--titleColor', cfg.titleColor);
  document.documentElement.style.setProperty('--highlightColor', cfg.highlightColor);
  document.documentElement.style.setProperty('--borderRadius', cfg.borderRadius);
  const bgRGB = hexToRgb(cfg.bgColor);
  document.documentElement.style.setProperty('--bgRGBA', `rgba(${bgRGB.r},${bgRGB.g},${bgRGB.b},${cfg.bgOpacity})`);
  const hlRGB = hexToRgb(cfg.highlightColor);
  document.documentElement.style.setProperty('--highlightRGBA', `rgba(${hlRGB.r},${hlRGB.g},${hlRGB.b},${cfg.highlightOpacity})`);
  if (cfg.border === 'none') document.body.classList.add('no-border');
  else {
    document.body.classList.remove('no-border');
    document.documentElement.style.setProperty('--borderColor', cfg.borderColor || cfg.highlightColor);
  }

  // ---- content ----
  const titleArea = document.getElementById('titleArea');
  const displayArea = document.getElementById('displayArea');
  titleArea.textContent = cfg.title;
  displayArea.textContent = cfg.text;

  // —É–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª
  function updateOverflowState(){
    displayArea.classList.remove('has-scroll','no-scroll');
    requestAnimationFrame(()=>{
      const overflow = displayArea.scrollHeight > displayArea.clientHeight + 1;
      displayArea.classList.add(overflow ? 'has-scroll' : 'no-scroll');
    });
  }
  updateOverflowState();
  addEventListener('resize', updateOverflowState);

  // ---- engine ----
  const speedRange = document.getElementById('speedRange');
  const speedVal = document.getElementById('speedVal');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const stopBtn = document.getElementById('stopBtn');

  speedVal.textContent = parseFloat(speedRange.value).toFixed(1)+'√ó';

  let words=[], idx=0, timer=null, running=false, paused=false, player=null;

  function tokenize(t){ return (t||'').trim().split(/\s+/); }
  function pauseMul(w){ if(!w) return 1; const ch=w.slice(-1); if('.!?'.includes(ch))return 3; if(',:;'.includes(ch))return 2; return 1; }
  function render(i){
    const textMode = (cfg.highlightStyle==='text');
    displayArea.innerHTML = words.map((w,n)=> n===i ? `<span class="highlight${textMode?' text':''}">${w}</span>` : w).join(' ');
    const el = displayArea.querySelector('.highlight'); if(el) el.scrollIntoView({behavior:'smooth',block:'center'});
  }
  function step(){
    if(idx>=words.length){ finish(); return; }
    if(paused) return;
    render(idx);
    const base=280, perChar=65, speed=parseFloat(speedRange.value);
    const delay = (base + words[idx].length*perChar) * pauseMul(words[idx]) / speed;
    idx++; timer=setTimeout(step, delay);
  }
  function start(){
    if(running && paused){ paused=false; playBtn.disabled=true; pauseBtn.disabled=false; stopBtn.disabled=false; if(player&&player.paused){player.playbackRate=parseFloat(speedRange.value); player.play().catch(()=>{});} step(); return; }
    if(running) return;
    words=tokenize(cfg.text); idx=0; running=true; paused=false;
    playBtn.disabled=true; pauseBtn.disabled=false; stopBtn.disabled=false;
    if(player){ player.currentTime=0; player.playbackRate=parseFloat(speedRange.value); player.play().catch(()=>{}); }
    step();
  }
  function pause(){ if(!running) return; paused=true; playBtn.disabled=false; pauseBtn.disabled=true; if(player&&!player.paused) player.pause(); }
  function stop(){
    running=false; paused=false; clearTimeout(timer); idx=0;
    displayArea.textContent = cfg.text; updateOverflowState();
    playBtn.disabled=false; pauseBtn.disabled=true; stopBtn.disabled=true;
    if(player){ player.pause(); player.currentTime=0; }
  }
  function finish(){ running=false; paused=false; playBtn.disabled=false; pauseBtn.disabled=true; stopBtn.disabled=true; }

  playBtn.addEventListener('click', start);
  pauseBtn.addEventListener('click', pause);
  stopBtn.addEventListener('click', stop);
  speedRange.addEventListener('input', ()=>{
    speedVal.textContent = parseFloat(speedRange.value).toFixed(1)+'√ó';
    if(player) player.playbackRate = parseFloat(speedRange.value);
    if(running && !paused){ clearTimeout(timer); step(); }
  });

  // ---- recording + open/download ----
  const recordBtn = document.getElementById('recordBtn');
  const audioWrap = document.getElementById('audioWrap');
  const audioActions = document.getElementById('audioActions');
  const openLink = document.getElementById('openLink');
  const downloadLink = document.getElementById('downloadLink');

  let mediaRecorder=null, chunks=[], isRec=false, lastUrl=null;

  recordBtn.addEventListener('click', async ()=>{
    if(isRec){ mediaRecorder.stop(); return; }
    if(!navigator.mediaDevices?.getUserMedia){ alert('–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –∞—É–¥–∏–æ'); return; }
    try{
      const stream = await navigator.mediaDevices.getUserMedia({audio:true});
      const mime = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/wav';
      mediaRecorder = new MediaRecorder(stream,{mimeType:mime});
      chunks = [];
      mediaRecorder.ondataavailable = e=>{ if(e.data.size) chunks.push(e.data); };
      mediaRecorder.onstop = ()=>{
        if(lastUrl){ URL.revokeObjectURL(lastUrl); lastUrl=null; }
        audioWrap.innerHTML=''; audioActions.style.display='none';
        const blob = new Blob(chunks,{type:mime}); const url = URL.createObjectURL(blob); lastUrl=url;
        player = new Audio(url); player.controls=true; player.playbackRate=parseFloat(speedRange.value);
        audioWrap.appendChild(player);
        openLink.href=url; downloadLink.href=url; downloadLink.download = mime.includes('webm')? 'reading-recording.webm':'reading-recording.wav';
        audioActions.style.display='flex'; isRec=false; recordBtn.textContent='üéô';
        if(cfg.openOnStop){ window.open(url,'_blank','noopener'); }
      };
      mediaRecorder.start(); isRec=true; recordBtn.textContent='‚èπ';
    }catch(err){ alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: '+err.message); }
  });
</script>
</body>
</html>
